<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Mira Mae Medilo | Certification </title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
</head>
<body class="certificate-page">
  <canvas id="bg-canvas"></canvas>

  <div class="hamburger-menu">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="button-bar">
    <a href="index.html" class="logo-link">
      <img src="images/mmmlogohome.png" alt="Logo" class="logo retro-click" id="logo" />
    </a>
    <button type="button" class="nes-btn is-primary retro-click" onclick="location.href='about-me.html'">About Me</button>
    <button type="button" class="nes-btn is-success retro-click" onclick="location.href='tech-stack.html'">Tech Stack</button>
    <button type="button" class="nes-btn is-warning retro-click" onclick="location.href='certificate-me.html'">Certificate</button>
    <button type="button" class="nes-btn is-error retro-click" onclick="location.href='contact-me.html'">Contact</button>
  </div>

  <main class="certification-me">
    <h2 class="namecert">CERTIFICATIONS</h2>
  
    <section id="certifications">
      <div class="cert-grid">
        <div class="cert-card">
          <a href="javascript:void(0);" class="cert-link" data-img="images/msppt.png" data-title="Microsoft Office Specialist: PowerPoint Associate (Office 2019)">
            <img src="images/msppt.png" alt="PowerPoint Certification" class="cert-img" />
          </a>
          <div class="cert-info">
            <h3>Microsoft Office Specialist: PowerPoint Associate (Office 2019)</h3>
          </div>
        </div>
  
        <div class="cert-card">
          <a href="javascript:void(0);" class="cert-link" data-img="images/msword.png" data-title="Microsoft Office Specialist: Word Associate (Office 2019)">
            <img src="images/msword.png" alt="Word Certification" class="cert-img" />
          </a>
          <div class="cert-info">
            <h3>Microsoft Office Specialist: Word Associate (Office 2019)</h3>
          </div>
        </div>
  
        <div class="cert-card">
          <a href="javascript:void(0);" class="cert-link" data-img="images/javacert.png" data-title="Java Foundation Certification: Course Completion">
            <img src="images/javacert.png" alt="Java Foundation Certification" class="cert-img" />
          </a>
          <div class="cert-info">
            <h3>Java Foundation Certification: Course Completion</h3>
          </div>
        </div>

        <div class="cert-card">
          <a href="javascript:void(0);" class="cert-link" data-img="images/newcert.jpg" data-title="Information Technology Specialist: Databases (2025)">
            <img src="images/newcert.jpg" alt="IT Specialist Databases" class="cert-img" />
          </a>
          <div class="cert-info">
            <h3>Information Technology Specialist: Databases (2025)</h3>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <!-- Certificate Modal -->
  <div class="cert-modal-overlay">
    <div class="cert-modal-container">
      <img src="" alt="Certificate" class="cert-modal-image" id="modal-image">
      <p class="cert-modal-title" id="modal-title"></p>
    </div>
  </div>
  
  <script>
    const hamburger = document.querySelector('.hamburger-menu');
    const buttonBar = document.querySelector('.button-bar');
    
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      buttonBar.classList.toggle('active');
    });
    
    const navButtons = document.querySelectorAll('.button-bar button');
    navButtons.forEach(button => {
      button.addEventListener('click', () => {
        if (window.innerWidth <= 768) {
          hamburger.classList.remove('active');
          buttonBar.classList.remove('active');
        }
      });
    });
    
    window.addEventListener('resize', () => {
      if (window.innerWidth > 768) {
        hamburger.classList.remove('active');
        buttonBar.classList.remove('active');
      }
    });
    
    // Certificate Modal Functionality
    const modalOverlay = document.querySelector('.cert-modal-overlay');
    const modalImage = document.getElementById('modal-image');
    const modalTitle = document.getElementById('modal-title');
    const certLinks = document.querySelectorAll('.cert-link');
    
    certLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const imgSrc = link.getAttribute('data-img');
        const title = link.getAttribute('data-title');
        
        modalImage.src = imgSrc;
        modalTitle.textContent = title;
        modalOverlay.classList.add('active');
      });
    });
    
    // Close modal when clicking outside the image
    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) {
        modalOverlay.classList.remove('active');
      }
    });
    
    // Allow ESC key to close the modal
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
        modalOverlay.classList.remove('active');
      }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
