<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Certifications - Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />
</head>
<body class="certificate-page">
  <canvas id="bg-canvas"></canvas>

  <div class="button-bar">
    <a href="index.html" class="logo-link">
      <img src="mmmlogohome.png" alt="Logo" class="logo retro-click" id="logo" />
    </a>
    <button type="button" class="nes-btn is-primary retro-click" onclick="location.href='about-me.html'">About Me</button>
    <button type="button" class="nes-btn is-success retro-click" onclick="location.href='tech-stack.html'">Tech Stack</button>
    <button type="button" class="nes-btn is-warning retro-click" onclick="location.href='certificate-me.html'">Certificate</button>
    <button type="button" class="nes-btn is-error retro-click" onclick="location.href='contact-me.html'">Contact</button>
  </div>

  <main class="certification-me">
    <h2 class="namecert">CERTIFICATIONS</h2>
  
    <section id="certifications">
      <div class="cert-grid">
        <div class="cert-card">
          <a href="msppt.png" data-lightbox="certifications" data-title="Microsoft Office Specialist: PowerPoint Associate (Office 2019)">
            <img src="msppt.png" alt="PowerPoint Certification" class="cert-img" />
          </a>
          <div class="cert-info">
            <h3>Microsoft Office Specialist: PowerPoint Associate (Office 2019)</h3>
          </div>
        </div>
  
        <div class="cert-card">
          <a href="msword.png" data-lightbox="certifications" data-title="Microsoft Office Specialist: Word Associate (Office 2019)">
            <img src="msword.png" alt="Word Certification" class="cert-img" />
          </a>
          <div class="cert-info">
            <h3>Microsoft Office Specialist: Word Associate (Office 2019)</h3>
          </div>
        </div>
  
        <div class="cert-card">
          <a href="javacert.png" data-lightbox="certifications" data-title="Java Foundation Certification: Course Completion">
            <img src="javacert.png" alt="Java Foundation Certification" class="cert-img" />
          </a>
          <div class="cert-info">
            <h3>Java Foundation Certification: Course Completion</h3>
          </div>
        </div>

        <div class="cert-card">
          <a href="newcert.jpg" data-lightbox="certifications" data-title="Information Technology Specialist : Databases (2025)">
            <img src="newcert.jpg" alt="IT Specialist Databases" class="cert-img" />
          </a>
          <div class="cert-info">
            <h3>Information Technology Specialist : Databases (2025)</h3>
          </div>
        </div>





      </div>
    </section>
  </main>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
