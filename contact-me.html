<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />
</head>
<body class="contact-mepage">

<canvas id="bg-canvas"></canvas>

<div class="hamburger-menu">
  <span></span>
  <span></span>
  <span></span>
</div>

<div class="button-bar">
  <a href="index.html" class="logo-link">
    <img src="mmmlogohome.png" alt="Logo" class="logo retro-click" id="logo">
  </a>
  <button type="button" class="nes-btn is-primary retro-click" onclick="location.href='about-me.html'">About Me</button>
  <button type="button" class="nes-btn is-success retro-click" onclick="location.href='tech-stack.html'">Tech Stack</button>
  <button type="button" class="nes-btn is-warning retro-click" onclick="location.href='certificate-me.html'">Certificate</button>
  <button type="button" class="nes-btn is-error retro-click" onclick="location.href='contact-me.html'">Contact</button>
</div>

<main class="tech-stack">
    <h2 class="nametech">CONTACT ME</h2>
    <section id="techstack" class="container">
        <div class="tech-grid">
            <div class="contact-link">
                <a href="https://github.com/mimirara014" target="_blank" rel="noopener noreferrer">
                    <i class="nes-icon github is-large"></i>
                </a>
            </div>
            <div class="contact-link">
                <a href="https://www.linkedin.com/in/mira-mae-medilo-329211364/" target="_blank" rel="noopener noreferrer">
                    <i class="nes-icon linkedin is-large"></i>
                </a>
            </div>
        </div>
    </section>
</main>

<script>
  const hamburger = document.querySelector('.hamburger-menu');
  const buttonBar = document.querySelector('.button-bar');
  
  hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    buttonBar.classList.toggle('active');
  });
  
  const navButtons = document.querySelectorAll('.button-bar button');
  navButtons.forEach(button => {
    button.addEventListener('click', () => {
      if (window.innerWidth <= 768) {
        hamburger.classList.remove('active');
        buttonBar.classList.remove('active');
      }
    });
  });
  
  window.addEventListener('resize', () => {
    if (window.innerWidth > 768) {
      hamburger.classList.remove('active');
      buttonBar.classList.remove('active');
    }
  });
</script>
<script src="script.js"></script>
</body>
</html>
