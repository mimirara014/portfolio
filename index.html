<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Mira Mae Medilo</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
</head>

<body>
  <canvas id="bg-canvas"></canvas>
  
  <div class="hamburger-menu">
    <span></span>
    <span></span>
    <span></span>
  </div>
  
  <div class="button-bar">
    <a href="index.html" class="logo-link">
      <img src="images/mmmlogohome.png" alt="Logo" class="logo retro-click" id="logo">
    </a>
    <button type="button" class="nes-btn is-primary retro-click" onclick="location.href='about-me.html'">About Me</button>
    <button type="button" class="nes-btn is-success retro-click" onclick="location.href='tech-stack.html'">Tech Stack</button>
    <button type="button" class="nes-btn is-warning retro-click" onclick="location.href='certificate-me.html'">Certificate</button>
    <button type="button" class="nes-btn is-error retro-click" onclick="location.href='contact-me.html'">Contact</button>
  </div>
  
  <section id="home">
    <div class="flex-container">
      <div class="text-section">
        <h1 id="animated-name">
          <span>M</span><span>i</span><span>r</span><span>a</span><span> </span>
          <span>M</span><span>a</span><span>e</span><span> </span>
          <span>M</span><span>e</span><span>d</span><span>i</span><span>l</span><span>o</span>
        </h1>
        
        <div class="nes-container with-title is-centered">
          <p class="title">Hi!</p>
          <p>I'm an aspiring app developer with a passion for web and mobile development.</p>
        </div>
        <div class="buttons">

        </div>
      </div>

      <div class="image-section">
        <img src="images/pf.jpg" alt="My Profile Picture" class="profile-pic" />
      </div>
    </div>
  </section>

  <script>
    const logo = document.getElementById('logo');
    logo.addEventListener('click', () => {
      logo.classList.add('active');
      setTimeout(() => logo.classList.remove('active'), 300);
    });
    
    const hamburger = document.querySelector('.hamburger-menu');
    const buttonBar = document.querySelector('.button-bar');
    
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      buttonBar.classList.toggle('active');
    });
    
    const navButtons = document.querySelectorAll('.button-bar button');
    navButtons.forEach(button => {
      button.addEventListener('click', () => {
        if (window.innerWidth <= 768) {
          hamburger.classList.remove('active');
          buttonBar.classList.remove('active');
        }
      });
    });
    
    window.addEventListener('resize', () => {
      if (window.innerWidth > 768) {
        hamburger.classList.remove('active');
        buttonBar.classList.remove('active');
      }
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script>
    anime({
      targets: '#animated-name span',
      translateY: [-50, 0],  
      opacity: [0, 1],       
      delay: anime.stagger(100), 
      duration: 1000,
      easing: 'easeOutBounce'
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
