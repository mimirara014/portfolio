<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mira Mae Medilo | Tech Stack</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
</head>
<body class="tech-stack">
    <canvas id="bg-canvas"></canvas>
    
    <div class="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <div class="button-bar">
        <a href="index.html" class="logo-link">
            <img src="images/mmmlogohome.png" alt="Logo" class="logo retro-click" id="logo">
        </a>
        <button type="button" class="nes-btn is-primary retro-click" onclick="location.href='about-me.html'">About Me</button>
        <button type="button" class="nes-btn is-success retro-click" onclick="location.href='tech-stack.html'">Tech Stack</button>
        <button type="button" class="nes-btn is-warning retro-click" onclick="location.href='certificate-me.html'">Certificate</button>
        <button type="button" class="nes-btn is-error retro-click" onclick="location.href='contact-me.html'">Contact</button>
    </div>

    <main class="tech-stack">
        <h2 class="nametech">TECH STACK</h2>
        <section id="techstack" class="container">  
            <div class="tech-grid">
                <div class="tech-item">
                    <img src="images/javaScript.png" alt="JavaScript" class="tech-icon">
                    <p class="nes-btn">JavaScript</p>
                </div>
                <div class="tech-item">
                    <img src="images/android.png" alt="Android" class="tech-icon">
                    <p class="nes-btn">Android Studio</p>
                </div>
                <div class="tech-item">
                    <img src="images/css.png" alt="Android" class="tech-icon">
                    <p class="nes-btn">CSS</p>
                </div>
                <div class="tech-item">
                    <img src="images/git.png" alt="Android" class="tech-icon">
                    <p class="nes-btn">Git</p>
                </div>
                <div class="tech-item">
                    <img src="images/github.png" alt="Android" class="tech-icon">
                    <p class="nes-btn">Github</p>
                </div>
                <div class="tech-item">
                    <img src="images/html.png" alt="Android" class="tech-icon">
                    <p class="nes-btn">Html</p>
                </div>
                <div class="tech-item">
                    <img src="images/vscode.png" alt="Android" class="tech-icon">
                    <p class="nes-btn">Vscode</p>
                </div>
             <div class="tech-item">
                    <img src="images/java.png" alt="Java" class="tech-icon">
                    <p class="nes-btn">Java</p>
                </div>
                <div class="tech-item">
                    <img src="images/c_prog.png" alt="C Programming" class="tech-icon">
                    <p class="nes-btn">C</p>
                </div>
            </div>
        </section>
    </main>
    
    <script>
        const hamburger = document.querySelector('.hamburger-menu');
        const buttonBar = document.querySelector('.button-bar');
        
        hamburger.addEventListener('click', () => {
          hamburger.classList.toggle('active');
          buttonBar.classList.toggle('active');
        });
        
        const navButtons = document.querySelectorAll('.button-bar button');
        navButtons.forEach(button => {
          button.addEventListener('click', () => {
            if (window.innerWidth <= 768) {
              hamburger.classList.remove('active');
              buttonBar.classList.remove('active');
            }
          });
        });
        
        window.addEventListener('resize', () => {
          if (window.innerWidth > 768) {
            hamburger.classList.remove('active');
            buttonBar.classList.remove('active');
          }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
